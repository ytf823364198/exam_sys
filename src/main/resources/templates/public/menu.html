<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
	<head>
	    <meta charset="UTF-8">
	    <title>菜单公用片段</title>
	</head>

	<body>
	
	 	<!-- ========== Left Sidebar Start ========== -->
		 <div class="left side-menu" id="side-menu">
                <div class="sidebar-inner slimscrollleft">
                    <div class="user-details">
                        <div class="pull-left">
                            <img th:src="@{/assets/images/users/avatar-1.jpg}" alt="" class="thumb-md img-circle">
                        </div>
                        <div class="user-info">
                            <div class="dropdown">
                                <a href="#" class="dropdown-toggle" data-toggle="dropdown" aria-expanded="false">[[${session.loginUser.realname}]] <span class="caret"></span></a>
                                <ul class="dropdown-menu">
                                    <li><a href="javascript:void(0)"><i class="md md-face-unlock"></i> 个人资料<div class="ripple-wrapper"></div></a></li>
                                    <li><a href="javascript:void(0)"><i class="md md-settings"></i> 我的设置</a></li>
                                    <li><a th:href="@{/logout}"><i class="md md-settings-power"></i> 退出系统</a></li>
                                </ul>
                            </div>
                            <p class="text-muted m-0">系统管理员</p>
                        </div>
                    </div>
                    <!--- Divider -->
                    <div id="sidebar-menu"> 
                        <ul>
                            <li>
                                <a th:href="@{/main}" target="iframe" class="waves-effect waves-light active"><i class="md md-home"></i><span> 主页</span></a>
                            </li>

                            <li th:class="${menu.hasnode=='y' } ? 'has_sub' : '' "  th:if=" ${menu.pid == '0'}"   th:each="menu:${menus}">
                                <a th:href="${menu.url} == null ? 'javascript:void(0);': ${menu.url}" target="iframe" class="waves-effect waves-light">
                                	<i th:class="${menu.ico}" ></i><span th:text="${menu.name}"></span>
                                	<span th:if=" ${menu.hasnode == 'y'}" class="pull-right"><i class="md md-add"></i></span>
                                </a>
                                <ul class="list-unstyled" th:if="${menu.hasnode == 'y'}" >
                                    <li  th:each="submenu:${menus}" th:if=" ${menu.id == submenu.pid}"><a  th:href="@{/} + ${submenu.url}" target="iframe" th:text="${submenu.name}"></a></li>
                                </ul>
                            </li>
                       
                        </ul>
                        <div class="clearfix"></div>
                    </div>
                    <div class="clearfix"></div>
                </div>
            </div>
           <!-- Left Sidebar End --> 
    
	</body>

</html>
