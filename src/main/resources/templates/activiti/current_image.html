<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>[[${application.const.PROJECT_NAME}]]([[${application.const.PROJECT_VERSON}]])</title>
        <link th:href="@{/assets/plugins/sweetalert/dist/sweetalert.css}" rel="stylesheet" type="text/css">
        <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js}"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js}"></script>
        <![endif]-->
        <style type="text/css">
			body{font:12px Verdana, Geneva, sans-serif;color:#000000;background-color:#FFFFFF;}
			a{ text-decoration:none; color:#2136AB;}
		</style>
    </head>
    <body> 
		<!-- 1.获取到规则流程图 -->
		<img style="position: absolute;top: 0px;left: 0px;border:0px solid #B9B9B9;" th:src="@{/activiti/viewImage?deploymentId=} +  ${pd.deploymentId} + '&imageName=' + ${pd.diagramResourceName}"/>
		<div th:if="${coords != null }" th:each="coord,dataStatus:${coords}"   th:style="'position: absolute;border:4px solid red;top:'+ ${coord.y} + 'px;left:'+ ${coord.x}+ 'px;width:'+ ${coord.width} +'px;height:'+ ${coord.height} + 'px;text-align:center; padding-top:2px;text-indent:10px;border-radius:8px;' ">
			<a th:id="${coord.taskdefkey }" data-toggle="tooltip" data-placement="top" title="" th:data-original-title="${coord.assignee}">[[${'['+coord.assignee+']'}]]</a>
		</div>
		 <!-- jQuery  -->
        <script th:src="@{/assets/js/jquery.min.js}"></script>
        <script th:src="@{/assets/js/bootstrap.min.js}"></script>
		<script th:src="@{/assets/js/jquery.app.js}"></script>
		<script type="text/javascript" th:src="@{/plugins/layer/layer.js}"></script>
    </body>
</html>
