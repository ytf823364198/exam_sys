    	 <script type="text/javascript">
    	 	   $(function(){
    	 	    	$("#imgfile-show").attr('src', $("#imgdata").val());
    	 	   });
    	 		
		       $('#imgfile').on('change', function(e) {
					var file = e.target.files[0];
					var reader = new FileReader();
					reader.readAsDataURL(file); // 读出 base64
					reader.onloadend = function () {
					    // 图片的 base64 格式, 可以直接当成 img 的 src 属性值        
					    var dataURL = reader.result;
					    $("#imgdata").val( dataURL );
					    $("#imgfile-show").attr('src',dataURL);
					    $("#filename").val(file.name );
					};
			  });
		       
		       $('#btn-submit').on('click', function(){
		    	   	 $("#btn-submit").addClass("disabled");
	     			 $('#btn-submit').attr("disabled","disabled");
	     			 $.post(document.creatorForm.action, $("#creatorForm").serialize(), function(data) {
	     				 if(data.status == "ok"){
	     					 layer.msg("添加成功,文件大小为：" + data.model.size , {icon: 6},function(){
	     						
	     					 });
	     				 }else{
	     					layer.msg(data.status + ":" + data.msg ,function(){
	     						 
	     					}); 
	     				 }
	     				 $("#btn-submit").removeClass("disabled");
    					 $('#btn-submit').removeAttr('disabled');
	     			 });	
		       });
        </script>
