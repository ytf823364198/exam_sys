<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <title>[[${application.const.PROJECT_NAME}]]([[${application.const.PROJECT_VERSON}]])</title>
        <link th:href="@{/assets/plugins/sweetalert/dist/sweetalert.css}" rel="stylesheet" type="text/css">

        <link th:href="@{/assets/css/bootstrap.min.css}" rel="stylesheet" type="text/css">
        <link th:href="@{/assets/css/core.css}" rel="stylesheet" type="text/css">
        <link th:href="@{/assets/css/icons.css}" rel="stylesheet" type="text/css">
        <link th:href="@{/assets/css/components.css}" rel="stylesheet" type="text/css">
        <link th:href="@{/assets/css/pages.css}" rel="stylesheet" type="text/css">
        <link th:href="@{/assets/css/menu.css}" rel="stylesheet" type="text/css">
        <link th:href="@{/assets/css/responsive.css}" rel="stylesheet" type="text/css">

        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js}"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js}"></script>
        <![endif]-->
        
        <!-- jQuery  -->
        <script th:src="@{/assets/js/jquery.min.js}"></script>
        <script th:src="@{/assets/js/bootstrap.min.js}"></script>

    </head>
    <body>
       <!-- Start content -->
          <div class="content" style="margin:0px auto;margin-bottom:50px;padding:0px;width:1300px;">
              <div class="container" id="container">
                   <div class="row">
                            <div class="col-sm-12" >
                             <form class="form-horizontal"  role="form"  >    
                                <div class="panel panel-color panel-info m-t-10" style="margin-bottom:10px;">
                                	<div class="panel-heading">
                                		<h3 class="panel-title"><i class="fa fa-file-text-o"> </i> 系统用户
                                		<button type="button" id="btn-close" onclick="javascript:window.close();" class="btn btn-warning waves-effect waves-light btn-sm" style="float:right"><i class="fa fa-power-off"> </i> 关闭 </button>
                                		</h3>
                                	</div>
                                    <div class="panel-body">
							          	<div class="form-group">
                                            <label class="col-md-2 control-label">用户工号</label>
							          		<div class="col-md-10">[[${user.username }]]</div>
								   		</div>
							          	<div class="form-group">
                                            <label class="col-md-2 control-label">备用密码</label>
							          		<div class="col-md-10">[[${user.realname }]]</div>
								   		</div>
							          	<div class="form-group">
                                            <label class="col-md-2 control-label">联系电话</label>
							          		<div class="col-md-10">[[${user.telphone }]]</div>
								   		</div>
							          	<div class="form-group">
                                            <label class="col-md-2 control-label">手机</label>
							          		<div class="col-md-10">[[${user.mobile }]]</div>
								   		</div>
							          	<div class="form-group">
                                            <label class="col-md-2 control-label">邮件</label>
							          		<div class="col-md-10">[[${user.email }]]</div>
								   		</div>
							          	<div class="form-group">
                                            <label class="col-md-2 control-label">备用密码</label>
							          		<div class="col-md-10">[[${user.password }]]</div>
								   		</div>
							          	<div class="form-group">
                                            <label class="col-md-2 control-label">推送邮件</label>
                                            <div class="col-md-10">[[${putmails[user.putmail]}]]</div>
                                        </div>
							          	<div class="form-group">
                                            <label class="col-md-2 control-label">推送短信</label>
                                            <div class="col-md-10">[[${putmss[user.putms]}]]</div>
                                        </div>
							          	<div class="form-group">
                                            <label class="col-md-2 control-label">类别</label>
                                            <div class="col-md-10">[[${types[user.type]}]]</div>
                                        </div>
							          	<div class="form-group">
                                            <label class="col-md-2 control-label">导师工号</label>
							          		<div class="col-md-10">[[${user.tutorid }]]</div>
								   		</div>
							          	<div class="form-group">
                                            <label class="col-md-2 control-label">推送短信</label>
                                            <div class="col-md-10">[[${statuss[user.status]}]]</div>
                                        </div>
                                    </div> <!-- panel-body -->
                                </div> <!-- panel -->
                            </form>
                       </div> <!-- col -->
                  </div><!-- row -->
                   
                 
              </div> <!-- end container -->
        </div> <!-- content -->
    </body>
</html>
