  <td colspan="3"><p style="overflow: hidden; line-height: 1.0; text-indent: 0px; "><span style="font-family: 钟齐志莽行书; color: #000000; font-size: 24px;">　　寒蝉凄切，对长亭晚，骤雨初歇。都门帐饮无绪，留恋处，兰舟摧发。执手相看泪眼，竟无语凝噎。念去去千里烟波，暮霭沈沈楚天阔。<br/><br/>　　多情自古伤离别，更那堪冷落清秋节。今宵酒醒何处，杨柳岸、晓风残月。此去经年，应是良辰好景虚设。便纵有千种风情，更与何人说。</span></p></td>
